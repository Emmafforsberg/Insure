<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="test.css">
  <title>Document</title>
</head>

<body>

  <div class="navigation" id="menu">
    <a class="navigation__link" href="#home">Home</a>
    <a class="navigation__link" href="#news">News</a>
    <a class="navigation__link" href="#contact">Contact</a>
    <a class="navigation__link" href="#about">About</a>

    <button class="navigation__link navigation__btn" type="submit"> View
      plans</button>
    <a class="navigation__link icon" href="javascript:void(0);"
      onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>

  </div>

  <div style="padding-left:16px">
    <h2>Responsive Topnav Example</h2>
    <p>Resize the browser window to see how it works.</p>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("menu");
      if (x.className === "navigation") {
        x.className += " responsive";
      } else {
        x.className = "navigation";
      }
    }
  </script>

</html>
